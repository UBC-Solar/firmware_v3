name: BMS Master CI

# Controls when the workflow will run
on:
  # Trigger the workflow on push but only for changes to relevant files
  push:
    paths:
      - 'components/bms/bms_master/**'
      - '.github/workflows/bms_master.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  unittest:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      - name: Set up Ceedling
        run: gem install --no-doc ceedling
      - name: Run Ceedling Unit Tests
        run: |
          cd components/bms/bms_master
          ./ceedling test:all
